            <label for="name"> 
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="cel"> 
                <span>Cel</span>
                <input type="tel" id="cel" name="cel">
            </label>

            <label for="password"> 
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up">
